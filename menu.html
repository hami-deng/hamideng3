<!DOCTYPE html>
<html>
<head>
    <title>菜单</title>
    <style>
        /* 简单的样式 */
        .item {
            margin-bottom: 10px;
        }
        .controls button {
            width: 30px;
            height: 30px;
        }
        .total {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>菜单</h1>

    <div id="menu">
        <!-- 鸡肉串 -->
        <div class="item" data-price="5">
            <span>鸡肉串</span>
            <div class="controls">
                <button onclick="updateCount(this, -1)">-</button>
                <input type="number" value="0" readonly />
                <button onclick="updateCount(this, 1)">+</button>
            </div>
        </div>
        <!-- 炸薯条 -->
        <div class="item" data-price="10">
            <span>炸薯条</span>
            <div class="controls">
                <button onclick="updateCount(this, -1)">-</button>
                <input type="number" value="0" readonly />
                <button onclick="updateCount(this, 1)">+</button>
            </div>
        </div>
        <!-- 牛肉面 -->
        <div class="item" data-price="18">
            <span>牛肉面</span>
            <div class="controls">
                <button onclick="updateCount(this, -1)">-</button>
                <input type="number" value="0" readonly />
                <button onclick="updateCount(this, 1)">+</button>
            </div>
        </div>
    </div>

    <div class="total">总价：￥<span id="totalPrice">0</span></div>

    <script src="script.js"></script>
</body>
</html>
