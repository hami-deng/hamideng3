<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>菜单</title>
<style>
    .item {
        margin-bottom: 10px;
    }
</style>
<script>
function updateTotal() {
    const prices = {
        chickenSkewer: 5,
        fries: 10,
        beefNoodles: 18
    };
    
    let total = 0;
    for (let item in prices) {
        let quantity = document.getElementById(item).value;
        total += prices[item] * quantity;
    }
    document.getElementById('totalPrice').innerText = `总价: ${total} 元`;
}

window.onload = function() {
    // Initialize the total price when the page loads
    updateTotal();
};
</script>
</head>
<body>

<h1>我们的菜单</h1>

<div class="item">
    <label for="chickenSkewer">鸡肉串：5元/串</label>
    <input type="number" id="chickenSkewer" min="0" value="0" onchange="updateTotal()">
</div>

<div class="item">
    <label for="fries">炸薯条：10元/份</label>
    <input type="number" id="fries" min="0" value="0" onchange="updateTotal()">
</div>

<div class="item">
    <label for="beefNoodles">牛肉面：18元/份</label>
    <input type="number" id="beefNoodles" min="0" value="0" onchange="updateTotal()">
</div>

<p id="totalPrice">总价: 0 元</p>

</body>
</html>
